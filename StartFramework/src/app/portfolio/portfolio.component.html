<div class="portfolio text-center">
    <div class="container">
        <div class="row">
            <!-- content -->
            <div class="content">
                <h1 class="fw-bold pb-2">PORTFOLIO COMPONENT</h1>
                <i class="fa-solid fa-star h6 pb-2"></i>
                <div class="portfolio-card d-flex flex-column flex-md-row flex-wrap">
                @for( card of CardsImage; track $index){
                    <div class="col-12 col-md-4 pb-4 ps-4 pe-4">
                        <div class="card">
                            <img [src]="card.images" class="img-fluid w-50 d-block"/>
                            <div class="card-body d-flex align-items-center justify-content-center">
                                <i class="fa-solid fa-plus text-white display-1"></i>
                            </div>
                        </div>
                    </div>
                }
                </div>
            </div>
        </div>
    </div>
  </div>
